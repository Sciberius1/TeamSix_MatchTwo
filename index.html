<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <!--==Title==========-->
        <title>Animal Match-Up</title>

        <!--==CSS============-->

        <link rel="stylesheet" href="./css/name.css">
        <link rel="stylesheet" href="./css/score.css">
        <link rel="stylesheet" href="./css/games.css">
        <link rel="stylesheet" href="./css/options.css">
        <link rel="stylesheet" href="./css/restart.css">
        <link rel="stylesheet" href="./css/quit.css">
        <link rel="stylesheet" href="./css/styles.css">

    </head>
<body>
    <!--**Navitgation**************-->
    <nav class="navitgation">
        <!--menu-->
        <ul class="menu">
            <li><a href="#">Name</a></li>
            <li><a href="#">Score</a></li>
            <li><a href="#">Games</a></li>
            <li><a href="#">Restart</a></li>
            <li><a href="#">Quit</a></li>
        </ul>
    <nav class= "sidemenu">
        <header>
            <div class="avatar">
                <span class="image">
                <img src="./images/avatar.png" alt="avatar">
                </span>

            <div class="text header-text">
                <span class="game">Animal Match-Up</span>
                <span class="group">Team 6</span>
            </div>
            
            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="content">
                <ul class="content-items">
                    <li class="player-name">
                        <h2>Player Name</h2>
                         <input type="text" id="player-name" placeholder="Enter your name">
                    </li>
                    <li class="score">
                        <h2>Score</h2>
                        <p id="score">0</p>
                    </li>
                    <li class="games">
                        <h2>Games</h2>
                        <p id="games">0</p>
                    </li>

                    <li class="options">
                        <h2>Options</h2>
                        <button id="options">Options</button>
                    </li>

                    <li class="restart">
                        <h2>Restart</h2>
                        <button id="restart">Restart</button>
                    </li>

                    <li class="quit">
                        <h2>Quit</h2>
                        <button id="quit">Quit</button>
                    </li>
            
            </div>
        </div>
    </nav>

    <script src="./scrpts/playing_field.js"></script>
    <script src="./scrpts/side_menu.js"></script>
    <script src="./scrpts/score.js"></script>
    <script src="./scrpts/games.js"></script>
    <script src="./scrpts/options.js"></script>
    <script src="./scrpts/restart.js"></script>
    <script src="./scrpts/quit.js"></script>

</body>    
</html>
