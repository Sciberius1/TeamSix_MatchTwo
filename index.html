<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Animal Match</title>
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/main_menu.css">
        <link rel="stylesheet" href="./css/options.css">
        <link rel="stylesheet" href="./css/styles.css">
        <link rel="stylesheet" href="./css/side_menu.css">
    </head>
<body>
    <nav class= "sidemenu">
        <header>
            <div class="avatar">
                <span class="image">
                <img src="./images/rainbow-flower-w-cottoncandy.png" alt="rainbow">
                </span>

            <div class="text header-text">
                <span class="game">Animal Match-Up</span>
                <span class="group">Team 6</span>
            </div>

            <!-- === for colapsable menu === -->
            <!-- <i class='bx bx-chevron-right toggle'></i> -->

        </header>

        <div class="menu-bar">
            <div class="content">
                <li class="player-name">
                    <h2>Player Name</h2>
                    <input type="text" id="player-name" placeholder="Enter your name">
                </li>
                <li class="score">
                    <h2>Score</h2>
                    <p id="score">0</p>
                </li>
                <li class="games">
                    <h2>Games</h2>        
                    <p id="games">0</p>
                </li>

                <li class="play">
                    <button id="play">PLAY!</button>
                </li>

                <!-- === if time allows === -->

                <li class="options">
                    <button id="options">Options</button>
                </li>

                <!-- === end options === -->

                <li class="restart">
                    <button id="restart">Restart</button>
                </li>

                <li class="quit">
                    <button id="quit">Quit</button>
                </li>
            
            </div>
        </div>
    </nav>


    <script src="./scrpts/sidemenu.js"></script>
    <script src="./scrpts/options-menu.js"></script>
    <script src="./scrpts/restart.js"></script>


</body>    
</html>
