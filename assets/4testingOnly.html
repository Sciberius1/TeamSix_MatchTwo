<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Layout</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('./scripts/game_play.js');
            background-size: 100vw 100vh;
            background-position: center;
            background-repeat: no-repeat;
        }
        header {
            width: 100%;
            max-height: 400px;
            height: 10vh;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
            line-height: 10vh;
        }
        #side_menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 25%;
            max-width: 400px;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            overflow-y: auto;
        }
        main {
            margin-left: 25%;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Game Header</h1>
        <iframe src="header.html" style="width: 100%; height: 100%; border: none;"></iframe>
    </header>
    <div id="side_menu">
        <h1>Game Menu</h1>
        <iframe src="side_menu.html" style="width: 100%; height: 100%; border: none;"></iframe>
    </div>
    <main>
        <iframe src="game_content.html" style="width: 100vw; height: 100vh; display: flex; border: none;"></iframe>
    </main>
</body>
</html>
