<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Layout</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('./images/backgrounds/Landscape.png');
            background-size: 100vw 100vh;
            background-position: top;
            background-repeat: no-repeat;
        }
        header {
            position: fixed;
            width: 100%;
            max-height: 400px;
            height: 10vh;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
            line-height: 10vh;
        }
        #side_menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 25%;
            max-width: 400px;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            overflow-y: auto;
        }
        main {
            position: fixed;
            left: 25%;
            top: 10vh;
        }
        main div {
            width: 100vw;
            height: 100vh;
            flex-direction: column;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        main div iframe {
            width: 100vw;
            height: 100vh;
            display: flex;
            border: red 1px solid;
            align-items: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Game Header</h1>
        <iframe src="header.html" style="width: 100%; height: 100%; border: none;"></iframe>
    </header>
    <div id="side_menu">
        <h1>Game Menu</h1>
        <iframe src="side_menu.html" style="width: 100%; height: 100%; border: none;"></iframe>
    </div>
    <main>
        <div>
        <iframe src="playing_field.html"></iframe>
        </div>
    </main>
</body>
</html>
