
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/options_menu.css">
    <title>Options Menu</title>
</head>


<!-- Create a modal for the options menu -->
<body>
    <div id="optionsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
        <!-- create a row within a div to display "Player Name: " and the player's name, and a button to change the player's name from currentSessionStats -->
            <!-- checkPlayerName(); -->
            <script src="./scripts/options_menu.js"></script>
            <script>
                document.addEventListener("DOMContentLoaded", function() {
                    checkPlayerName();
                });
            </script>
            <div class="row">
            <div class="player-name">
                <label for="playerName">Player Name: </label>
                <span id="playerNameDisplay"><script>document.addEventListener("DOMContentLoaded", function() {displayPlayerName();});</script></span>
                <button onclick="changePlayerName()">Change Name</button>               
            </div>

            <!-- create a row within a div to display "Background Image: " and the background image, and a button to change the background image -->


            <!-- create a row within a div to display "Card Back: " and the card back, and a button to change the card back -->

            <!-- create a row to display current session stats -->
            <div class="row">
                <div class="current-session-stats">
                    <label for="sessionStats">Current Session Stats: </label>
                    <span id="sessionStatsDisplay"><script>document.addEventListener("DOMContentLoaded", function() {displayCurrentSessionStats();});</script></span>
                </div>
            </div>
            <!-- create a row to display a reset stats buttom -->
            <div class="row">
                <div class="reset-stats">
                    <button onclick="resetCurrentSessionStats()" style="display: block; margin: 0 auto;">Reset Stats</button>
                </div>
            </div>
            <script src="./assets/scripts/game_play.js"></script>
        </div>
    </div>

    <script>
        // Get the modal
        var modal = document.getElementById("optionsModal");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
