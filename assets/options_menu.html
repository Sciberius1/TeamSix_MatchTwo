<!DOCTYPE html>
<!-- Preload resources -->
<link rel="preload" href="../assets/css/options_menu.css" as="style">
<link rel="preload" href="../assets/scripts/game_play.js" as="script">
<link rel="preload" href="../assets/scripts/options_menu.js" as="script">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/options_menu.css">
    <title>Options Menu</title>
</head>

<script>
    import { currentSessionStats } from './assets/scripts/game_play.js';
    var playerName = currentSessionStats.playerName;
    var backgroundImage = currentSessionStats.backgroundImage;
    var cardBack = currentSessionStats.cardBack;
</script>

<body>
    <div id="optionsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="playerName" class="option-section">
                <div class="row">
                    <span>Player Name: </span>
                    <span id="displayPlayerName"></span>
                    <script>
                        document.getElementById('displayPlayerName').textContent = playerName;
                    </script>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Get the modal
        var modal = document.getElementById("optionsModal");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
