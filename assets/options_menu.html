<!DOCTYPE html>
<!-- Preload resources -->
<link rel="preload" href="../assets/css/options_menu.css" as="style">
<link rel="preload" href="../assets/js/options_menu.js" as="script">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/options_menu.css">
    <title>Options Menu</title>
</head>
<body>
    <div id="optionsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="playerName" class="option-section">
            <!--display "Player Name: ", playerName and editPlayerNameButton from options_menu.js-->
            <h2>Player Name: </h2>
            <p id="playerNameDisplay"></p>
            <button id="editPlayerNameButton">Edit</button>
            <script>
                document.addEventListener('DOMContentLoaded', function() {
                    displayPlayerName();
                });
            </script>
        </div>

        <div id="backgroundImage" class="option-section">
            <h2>Background Image</h2>
                <div id="backgroundImageDisplay"></div>
                <script>
                    document.addEventListener('DOMContentLoaded', function() {
                        displayBackgroundImage();
                    });
                </script>
            </div>

            <div id="cardBackImage" class="option-section">
                <h2>Card Back Image</h2>
                <!-- Content for car back image -->
        </div>

        <div id="currentStats" class="option-section">
                <h2>Current Stats</h2>
                <!-- Content for current stats -->
            </div>
        </div>
    </div>

    <script>
        // Get the modal
        var modal = document.getElementById("optionsModal");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
